<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<h1>Hello, world!</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Réception Vidéo</h2>
            <video controls id="receiver-video" width="100%" height="400px"></video>
            <p><button id="start">Démarrer la conversation</button></p>
        </div>
        <div class="col-sm-6">

            <h2>Envoi Vidéo</h2>
            <video controls id="emitter-video" width="100%" height="400px"></video>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/client/simple-peer.js"></script>
<script src="js/client/client.js"></script>
</body>
</html>
